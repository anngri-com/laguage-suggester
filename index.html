<!DOCTYPE html>
<html>
  <head>
    <title>Programming Language Suggester</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container-top">
      <div class="jumbotron text-center">
        <h1>Programming Language Suggester</h1> 
      </div>
      <div class="container-lower-top">
        <div class="row text-center">
          <div class="col-md-12">
           <h1><u>Tell us about yourself!</u></h1> 
          </div>
        </div>
      </div>
      <div class="container-middle">
        <form>
          <div class="row-radio1">
            <div class="col-md-6">
              <h2>What would you like to do more?</h2>
              <div class="radio">
                <label><input type="radio" name="activity" value="instagram" checked>Scroll through pictures on Instagram</label>
              </div>
              <div class="radio">
                <label><input type="radio" name="activity" value="books">Read books</label>
              </div>
              <div class="radio">
                <label><input type="radio" name="activity" value="games">Play interactive games</label>
              </div>
            </div>
            <div class="col-md-6">
              <h2>You favorite place to be?</h2>
              <div class="radio">
                <label><input type="radio" name="place" value="kitchen" checked>At home on your kitchen</label>
              </div>
              <div class="radio">
                <label><input type="radio" name="place" value="room">In a dark room</label>
              </div>
              <div class="radio">
                <label><input type="radio" name="place" value="outdoors">Outdoors</label>
              </div>
            </div>
          </div>
          <div class="row-radio2">
            <div class="col-md-6">
              <h2>What are your toys?</h2>
              <div class="radio">
                <label><input type="radio" name="toys" value="hummer" checked>Hummer</label>
              </div>
              <div class="radio">
                <label><input type="radio" name="toys" value="joystick">Joystick</label>
              </div>
              <div class="radio">
                <label><input type="radio" name="toys" value="cars">Cars</label>
              </div>
            </div>
            <div class="col-md-6">
                <h2>Do you workout?</h2>
                <div class="radio">
                  <label><input type="radio" name="workout" value="kitchen" checked>Yes</label>
                </div>
                <div class="radio">
                  <label><input type="radio" name="workout" value="room">No</label>
                </div>
                <div class="radio">
                  <label><input type="radio" name="workout" value="outdoors">What is "workout"?</label>
                </div>
            </div>
          </div>
          <div class="container-bottom-top">
            <div class="row-button text-center" id="button">
              <div class="col-md-12">
                <button type="button" class="btn btn-warning">Good Luck</button>
              </div>
            </div>
          </div>
        </form>
        </div>
          <div class="container">
            <div class="row text-center">
              <div class="card" id="result">
                <div class="col-md-12">
                  <h3 class="result">Your Programming Language</h3>
                  <span></span>
                </div>
              </div>
            </div>
        </div>
    </div>
    <footer class="footer">
      <div class="container">
        <div class="copyright text-center">
          <p>Created by <span style="color: rgb(205, 219, 4)">Anna Gritsai</span> | &copy; 2019 | Have a great day!</p>
        </div>
      </div>
    </footer>
      
    
    </div>
  </body>
